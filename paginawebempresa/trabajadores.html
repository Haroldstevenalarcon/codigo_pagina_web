<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Giratoria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            background: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 1000px; /* Profundidad para el efecto 3D */
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        /* El input controla el giro */
        input[type="checkbox"]:checked ~ .card .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            padding: 20px;
            text-align: auto;
        }
        .card .front {
            background: aqua;
        }
        .card .back {
            background: greenyellow;
            transform: rotateY(180deg);
        }
        /* Ocultar el checkbox */
        input[type="checkbox"] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Input para controlar el estado -->
    <input type="checkbox" id="toggleCard">
    <label for="toggleCard" class="card">
        <div class="card-inner">
            <div class="card-face front">
                <h1>Ing. Electr√≥nico</h1>
            </div>
            <div class="card-face back">
                <h1>Lorem ipsum dolor sit amet, consectetur !</h1>
            </div>
        </div>
    </label>
</body>
</html>
