                  /* ----------------------BOTONES FLOTANTES-------------------- */
        .botones-flotantes {
            position: fixed;
            top: 40%; /* 20% de la altura de la pantalla desde arriba */
            left: 96%; /* 10% del ancho de la pantalla desde la izquierda */
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
        }

        @keyframes giroMoneda {
        0% {
            transform: rotateY(0deg);
        }
        50% {
        transform: rotateY(180deg);
        }
        100% {
        transform: rotateY(360deg);
        }
        }     

        .botones-flotantes a img {
            width: 50px; 
            height: 50px;
            transition: transform 0.2s ease; 
            animation: giroMoneda 15s ease-in-out infinite;
        }
        .botones-flotantes a img:hover {
            transform: scale(1.1);
        }

        /* Cuando no haya hover, la imagen se mantiene rotando normalmente */
        .botones-flotantes a img:active, .botones-flotantes a img:not(:hover) {
            animation-play-state: running; /* Se reanuda la animación cuando el mouse no está sobre la imagen */
        }
        /* Aplicar la animación de escala solo durante la pausa de la animación */
        .botones-flotantes a img:hover {
            animation: none; /* Se elimina la animación de giro cuando se pasa el mouse */
        }
                             /*--------------- BOTONES FLOTANTES------------ */
